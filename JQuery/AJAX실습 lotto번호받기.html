<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>jQuery - AJAX lotto</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
      body {
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f4f4;
        line-height: 1.5em;
      }
      header {
        background: #333;
        color: white;
        padding: 20px;
        text-align: center;
        border-bottom: 4px solid black;
        margin-bottom: 10px;
      }
      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>jQuery AJAX lotto</h1>
    </header>
    <div id="container">
      <div id="results">보안 문제로 실행안됨</div>
    </div>
    <script>
      $.ajax({
        method: 'GET',
        url: 'https://www.dhlottery.co.kr/common.do?method=getLottoNumber&drwNo=999',
        dataType: 'json',
      }).done(function (data) {
        // 요청 성공 시 결과 data
        console.log(data);
        //   $.each(data, function (i, item) {

        //   });
      });
    </script>
  </body>
</html>
